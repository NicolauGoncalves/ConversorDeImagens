<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Conversor Universal de Imagens</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0A1A2F; /* azul escuro */
        color: white;
        padding: 40px;
        text-align: center;
    }
    .container {
        background: #102542;
        padding: 30px;
        border-radius: 12px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
        color: #ff2e2e; /* vermelho */
    }
    button {
        background: #ff2e2e;
        border: none;
        padding: 12px 25px;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #d42020;
    }
    #logo {
        width: 350px;
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<div class="container">
    <!-- Logo da escola -->
    <img id="logo" src="logo.png" alt="Logo da Escola">

    <h2>Conversor Universal de Imagens</h2>
    <p>Selecione qualquer formato de imagem (JPG, PNG, WEBP, BMP, TIFF, GIF etc.).</p>

    <input type="file" id="input" accept="image/*" multiple><br>

    <button id="convertBtn">Converter para PNG e baixar ZIP</button>
</div>

<!-- Biblioteca JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
document.getElementById("convertBtn").addEventListener("click", async () => {
    const files = document.getElementById("input").files;

    if (!files.length) {
        alert("Selecione arquivos primeiro!");
        return;
    }

    const zip = new JSZip();

    for (const file of files) {
        try {
            const img = await loadImage(file);

            const pngBlob = await convertToPng(img);

            const newName = file.name.replace(/\.[^/.]+$/, "") + ".png";

            zip.file(newName, pngBlob);

        } catch (err) {
            console.error("Erro:", err);
            alert("Erro convertendo algum arquivo.");
        }
    }

    zip.generateAsync({ type: "blob" }).then((zipBlob) => {
        downloadBlob(zipBlob, "imagens_convertidas.zip");
    });
});

function loadImage(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = e.target.result;
        };

        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

function convertToPng(img) {
    return new Promise((resolve) => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        canvas.toBlob((blob) => resolve(blob), "image/png");
    });
}

function downloadBlob(blob, filename) {
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = filename;
    link.click();
}
</script>

</body>
</html>
